<!doctype html>

<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport">
		<title>CODEFIDDLE-ISH</title>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
			<link href="css/styles.css" rel="stylesheet" type="text/css">

	</head>

	<body>
		
		<div id="topBar">
			<div id="logo">
				CodeFiddle-ish
			</div>
			<div id="buttonContainer">

				<div class="toggleButton active" id="html">HTML</div>
				<div class="toggleButton" id="css">CSS</div>
				<div class="toggleButton" id="JS">JS</div>
				<div class="toggleButton active" id="output">OUTPUT</div>

			</div>
		</div>	
<!-- setting up a container for the panels will use all textareas and an iframe for the output -->
		<div id="bodyContainer">

			<textarea id="htmlPanel" class="panel"> Hello World! </textarea>

			<iframe id="outputPanel" class="panel"></iframe>

		</div>
